<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariposa Digital</title>
    <link rel="stylesheet" href="../STYLES/ma-manage.css">
  </head>
  <body>
    <nav class="nav-container">
      <div class="nav-shortcuts">
        <div class="nav-shortcut-links">
          <a class="nav-shortcut-links--design" href="ma-home-page.html">Home</a>
          <a class="nav-shortcut-links--design" href="ma-view-shipping.html">View Shipping</a>
          <a class="nav-shortcut-links--design" href="ma-settings.html">Settings</a>
          <a class="nav-shortcut-links--design nav-shortcut-links--active" href="ma-manage-accounts.html">Manage</a>
        </div>
      </div>

      <div class="nav-user">
        <div class="nav-user-container">
          <div>Suarez, Lander Gerard R.</div>
          <img src="images/profile.png" alt="pfp">
        </div>
      </div>
    </nav>

    <main class="main">
      <aside id="sidebar">
        <a class="sidebar-logo">
          <img class="sidebar-logo--fit" src="../RESOURCES/imgFiles/Logo.png" alt="Mariposa Digital">
        </a>
        <a href="ma-manage-lots.html">Lots</a>
        <a href="ma-manage-products.html">Products</a>
        <a href="ma-manage-orders.html">Orders</a>
        <a href="ma-manage-accounts.html" class="sidebar-option--selected">Accounts</a>
      </aside>
      <div class="manage-mainview">
        <section class="manage-mainview-title">
          <header class="manage-mainview-title-container">
            <h1>Users</h1>
            <button onclick="manageAccountsSelectedOpt('Add User');">+Add User</button>
          </header>
        </section>
        <section class="manage-mainview-settings">
          <div class="manage-mainview-settings-options">
            <button onclick="manageAccountsSelectedOpt('View Accounts');" class="manage-mainview-settings-options-button manage-mainview-settings-options--selected">View Accounts</button>
            <button onclick="manageAccountsSelectedOpt('Add User');" class="manage-mainview-settings-options-button">Add User</button>
            <button onclick="manageAccountsSelectedOpt('Remove User');" class="manage-mainview-settings-options-button">Remove User</button>
            <button onclick="manageAccountsSelectedOpt('Edit User');" class="manage-mainview-settings-options-button">Edit User</button>  
            <button onclick="manageAccountsSelectedOpt('Logs');" class="manage-mainview-settings-options-button">Logs</button>  
          </div>
          <div id="manage-mainview-settings-container">
            <div id="manage-mainview-settings-header">View Users</div>
            <div id="manage-mainview-settings-editable">
              <div class="view-users">
                <div class="view-users-search">
                  <input type="text" placeholder="Search for users...">
                  <button>Search</button>
                </div>
                <div class="user-card">
                  <div class="user-info">
                    <h3>John Doe</h3>
                    <p>Email: john.doe@example.com</p>
                    <p>Role: Admin</p>
                    <p>User ID: <span>N/A</span></p>
                  </div>
                  <div class="user-actions">
                    <button onclick="manageAccountsSelectedOpt('Edit User');">Edit</button>
                    <button onclick="manageAccountsSelectedOpt('Remove User');">Remove</button>
                  </div>
                </div>
                <div class="user-card">
                  <div class="user-info">
                    <h3>Jane Smith</h3>
                    <p>Email: jane.smith@example.com</p>
                    <p>Role: User</p>
                    <p>User ID: <span>N/A</span></p>
                  </div>
                  <div class="user-actions">
                    <button>Edit</button>
                    <button>Remove</button>
                  </div>
                </div>
                <!-- TBC -->
              </div>
            </div>   
          </div>
        </section>
      </div>
    </main>
    <script src="../SCRIPTS/ma-manage.js"></script>
  </body>
</html>
